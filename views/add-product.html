<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>إضافة منتج جديد</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h2>متجري</h2>
            </div>
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item"><a href="/">المتجر</a></li>
                    <li class="main-header__item"><a class="active" href="/admin/add-product">إضافة منتج</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1>إضافة منتج جديد</h1>
                    <p>أدخل تفاصيل المنتج الجديد</p>
                </div>

                <form class="product-form" action="/admin/add-product" method="POST">
                    <div class="form-control">
                        <label for="title">عنوان المنتج</label>
                        <input type="text" name="title" id="title" placeholder="أدخل اسم المنتج">
                    </div>

                    <div class="form-control">
                        <label for="price">السعر</label>
                        <input type="number" name="price" id="price" placeholder="0.00" step="0.01">
                    </div>

                    <div class="form-control">
                        <label for="description">الوصف</label>
                        <textarea name="description" id="description" rows="4" placeholder="وصف المنتج..."></textarea>
                    </div>

                    <div class="form-control">
                        <label for="image">رابط الصورة</label>
                        <input type="url" name="image" id="image" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">إضافة المنتج</button>
                        <button type="reset" class="btn btn-secondary">إعادة تعيين</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 متجري. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>

</html>
